<div class="screen-set">
	<div id="card" class="standard-purple-card flex">
		<header class="flex justify-between items-center lg:items-end mx-4 h-fit lg:h-1/6">
			<div>
				<h1 translatekey="stats_header" class="hidden lg:block">Statistics</h1>
				<p><span translatekey="stats_pong" id="pong-stats-page" class="friend-selector cursor-pointer">Pong</span> | <span translatekey="stats_connect" id="connect4-stats-page" class="friend-selector cursor-pointer">Connect4</span></p>
			</div>
			<svg id="home-button" class="home-icon m-4 h-10 w-10" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FEE0EF">
				<path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
			</svg>
		</header>

		<div id="pink-divider" class="flex justify-center"></div>

		<main class="flex flex-col justify-center items-center h-4/5">

			<!-- Pong Page -->
			<div id="pong-stats" class="flex gap-2 flex-col lg:flex-row gap-2 h-full w-full justify-between overflow-y-auto">
				<div class="flex flex-col w-full lg:basis-1/2">
					<div class="flex items-center gap-2 m-2">
						<p translatekey="stats_historical" class="w-fit text-lg">Historical</p>
						<div id="pink-divider" class="w-full"></div>
					</div>
					<section id="pong-historical-div" class="flex flex-col h-[95%] overflow-x-clip lg:overflow-y-auto"></section>
				</div>
				<div class="flex flex-col w-full">
					<div class="flex items-center gap-2 m-2">
						<p translatekey="stats_dash" class="w-fit text-lg">Dashboard</p>
						<div id="pink-divider" class="w-full"></div>
					</div>
					<div id="dashboard-div" class="flex min-h-[250px] justify-center flex-col lg:flex-row overflow-x-clip lg:overflow-y-auto">
						<div class="myChartDiv flex justify-center">
							<canvas id="pong-wins-losses-chart"></canvas>
						</div>
						<div class="myChartDiv flex justify-center">
							<canvas id="pong-game-modes-chart"></canvas>
						</div>
					</div>
					<div class="flex myChartDiv justify-center items-center">
						<canvas id="pong-games-played-chart"></canvas>
					</div>
				</div>
			</div>

			<!-- Connect4 page -->
			<div id="connect4-page" class="flex gap-2 flex-col lg:flex-row gap-2 h-full w-full justify-between overflow-y-auto hidden">
				<div class="flex flex-col w-full lg:basis-1/2">
					<div class="flex items-center gap-2 m-2">
						<p translatekey="stats_historical" class="w-fit text-lg">Historical</p>
						<div id="pink-divider" class="w-full"></div>
					</div>
					<section id="connect4-historical-div" class="flex flex-col h-[95%] overflow-x-clip lg:overflow-y-auto"></section>
				</div>
				<div class="flex flex-col w-full">
					<div class="flex items-center gap-2 m-2">
						<p translatekey="stats_dash" class="w-fit text-lg">Dashboard</p>
						<div id="pink-divider" class="w-full"></div>
					</div>
					<div id="dashboard-div" class="flex min-h-[250px] justify-center flex-col lg:flex-row overflow-x-clip lg:overflow-y-auto">
						<div class="myChartDiv flex justify-center">
							<canvas id="connect4-wins-losses-chart"></canvas>
						</div>
						<div class="myChartDiv flex justify-center">
							<canvas id="connect4-game-modes-chart"></canvas>
						</div>
					</div>
					<div class="flex myChartDiv justify-center items-center">
						<canvas id="connect4-games-played-chart"></canvas>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
